<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Сайт рецептов{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'home' %}">
                <strong>Сайт рецептов</strong>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'home' %}">Главная</a> {% if user.is_authenticated %}
                <a class="navbar-item" href="{% url 'recipe_add' %}">Добавить рецепт</a> {% endif %}
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    {% if user.is_authenticated %} Привет, {{ user.username }}!
                    <a class="button is-light is-small ml-3" href="{% url 'logout' %}">Выйти</a> {% else %}
                    <a class="button is-primary is-small mr-2" href="{% url 'signup' %}">Регистрация</a>
                    <a class="button is-light is-small" href="{% url 'login' %}">Войти</a> {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>

</body>

</html>
